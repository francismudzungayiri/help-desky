<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerDashboard">
        <!-- Column 1: Sidebar -->
        <div class="column1">
            <div class="logo_container">
                <img id="logo_dashboard" src="./images - helpDesk/logo.png" alt="logo">
                <div class="text_dashboard">
                    <p id="help_dashboard">Help</p>
                    <p id="desk_dashboard">Desk</p>
                </div>
            </div>
            <nav class="sidebar_menu">
                <a href="#" class="menu_item active"><img src="./images - helpDesk/home_37dp_084071_FILL0_wght400_GRAD0_opsz40.svg" alt="">Dashboard</a>
                <a href="#" class="menu_item"><img src="./images - helpDesk/drag_indicator_36dp_B7B7B7_FILL0_wght400_GRAD0_opsz40 copy.svg" alt=""> Tasks</a>
                <a href="#" class="menu_item"><img src="./images - helpDesk/hive_34dp_CCCCCC_FILL0_wght400_GRAD0_opsz40.svg" alt=""> Projects</a>
                <a href="#" class="menu_item"><img src="./images - helpDesk/manage_accounts_34dp_084071_FILL0_wght400_GRAD0_opsz40.svg" alt=""> Users</a>
            </nav>
            <div class="logout-container">
                <img src="path/to/logout-icon.png" alt="Logout Icon" class="logout-icon">
                <span id="logout-text">Logout</span>
            </div>
        </div>
        
        <!-- Column 2: Main Content -->
        <div class="column2">
            <!-- Header Section -->
            <div class="header">
                <h1>Hello, <span class="username">T J</span></h1>
                <p>Lorem ipsum adalah contoh teks atau dummy dalam industri percetaka</p>
                <div class="date-time">
                    <span class="date">26 July 2024</span>
                    <img src="path/to/calendar-icon.png" alt="Calendar Icon" class="date-icon">
                </div>
            </div>
            
            <!-- Summary Section -->
            <div class="summary">
                <div class="summary-item">
                    <p class="summary-number">11</p>
                    <p>All Users</p>
                </div>
                <div class="summary-item">
                    <p class="summary-number">8</p>
                    <p>Officers</p>
                </div>
                <div class="summary-item">
                    <p class="summary-number">3</p>
                    <p>Admins</p>
                </div>
            </div>

            <!-- Tabs Section -->
            <div class="tabs">
                <a href="#" class="tab active">All Users</a>
                <a href="#" class="tab">Officers</a>
                <a href="#" class="tab">Admins</a>
                <a href="#" class="tab">New User</a>
            </div>

            <!-- New User Form Section -->
            <form class="new-user-form">
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Surname">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                    <select>
                        <option value="">Job Description</option>
                        <option value="Officer">Officer</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>

        <!-- Column 3: Profile Summary -->
        <div class="column3">
            <div class="profile-card">
                <h3>T J TAZVINGA</h3>
                <p class="job-title">ICT DIRECTOR</p>
                <p class="department">Managerial Role</p>
            </div>
        </div>
    </div>
</body>
</html>
